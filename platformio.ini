[env:d1_mini]
platform = espressif8266@1.6.0
board = d1_mini
framework = arduino
targets = upload, monitor

lib_deps =
	Kniwwelino
	ArduinoJson@5.13.2
	MQTT@2.3.1
	Adafruit GFX Library@1.2.2
	Adafruit NeoPixel@1.1.6
	WiFiManager@0.12
	Timezone@1.1.1
	Time@1.5
	TimeAlarms=https://github.com/PaulStoffregen/TimeAlarms.git#1.5
